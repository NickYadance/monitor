plugins {
	id 'org.springframework.boot' version '2.1.5.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.nicky'
version = '0.0.2-SNAPSHOT'
sourceCompatibility = '1.8'

bootJar {
	mainClassName = 'com.nicky.monitor.MonitorApplication'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	maven { url "http://maven.aliyun.com/nexus/content/groups/public/"}
}

ext {
	set('vaadinVersion', "13.0.7")
}

dependencies {
	compile 'org.pcap4j:pcap4j-core:1.+'
	compile 'org.pcap4j:pcap4j-packetfactory-static:1.+'
	compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.3'
	compile group: 'commons-codec', name: 'commons-codec', version: '1.12'
	implementation 'com.vaadin:vaadin-spring-boot-starter'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

dependencyManagement {
	imports {
		mavenBom "com.vaadin:vaadin-bom:${vaadinVersion}"
	}
}
